<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio Form biglietto del treno</title>
</head>
<body>
    <header>
        <h1 class="text-center">I tuoi dati</h1>
    </header>
    <main class="container">
        <div class="bg-danger m-4 pt-4">
            <div class="wrap d-flex justify-content-evenly">
                <div class="mb-3">
                  <label for="nome" class="form-label">Name</label>
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="* Nome - Cognome">
                </div>
                <div class="mb-3">
                  <label for="distanza" class="form-label">Distanza ( <em>in km</em> )</label>
                  <input type="number" class="form-control" name="distanza" id="km" placeholder="* Km ">
                </div>
                <div class="mb-3">
                    <label for="età" class="form-label">Fascia d'età</label>
                    <select class="form-select form-select" name="età" id="età">
                        <option value="minorenne" id="minorenne">Minorenne</option>
                        <option value="maggiorenne" id="maggiorenne">Maggiorenne</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="m-4 d-flex gap-4">
                    <button class="btn btn-secondary" id="btnStart">Genera</button>
                    <button class="btn btn-secondary" id="btnReturn">Annulla</button>
                </div>
            </div>
        </div>
        <div class="bg-success m-4 p-2 d-none" id="ticket">
        <p></p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
